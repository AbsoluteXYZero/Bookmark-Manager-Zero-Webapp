<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bookmark Manager Zero</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --md-sys-color-primary: #6366f1;
      --md-sys-color-on-primary: #ffffff;
      --md-sys-color-primary-container: #e0e7ff;
      --md-sys-color-on-primary-container: #1e1b4b;
      --md-sys-color-secondary: #818cf8;
      --md-sys-color-surface: #fefefe;
      --md-sys-color-surface-variant: #f1f5f9;
      --md-sys-color-surface-container: #e2e8f0;
      --md-sys-color-surface-container-high: #cbd5e1;
      --md-sys-color-on-surface: #0f172a;
      --md-sys-color-on-surface-variant: #475569;
      --md-sys-color-outline: #94a3b8;
      --md-sys-color-outline-variant: #cbd5e1;
      --md-sys-color-error: #ef4444;
      --md-sys-color-success: #10b981;
      --md-sys-color-warning: #f59e0b;
      --md-elevation-1: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --md-elevation-2: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --md-elevation-3: 0 10px 15px -3px rgb(0 0 0 / 0.1);
    }

    /* Blue Dark Theme (Default) */
    .blue-dark {
      --md-sys-color-primary: #818cf8;
      --md-sys-color-on-primary: #1e1b4b;
      --md-sys-color-primary-container: #312e81;
      --md-sys-color-on-primary-container: #e0e7ff;
      --md-sys-color-secondary: #a5b4fc;
      --md-sys-color-surface: #0f172a;
      --md-sys-color-surface-variant: #1e293b;
      --md-sys-color-surface-container: #334155;
      --md-sys-color-surface-container-high: #475569;
      --md-sys-color-on-surface: #f1f5f9;
      --md-sys-color-on-surface-variant: #cbd5e1;
      --md-sys-color-outline: #64748b;
      --md-sys-color-outline-variant: #475569;
      --md-elevation-1: 0 1px 2px 0 rgb(0 0 0 / 0.3);
      --md-elevation-2: 0 4px 6px -1px rgb(0 0 0 / 0.3);
      --md-elevation-3: 0 10px 15px -3px rgb(0 0 0 / 0.3);
    }

    /* Pure Dark Theme */
    .dark {
      --md-sys-color-primary: #bb86fc;
      --md-sys-color-on-primary: #3700b3;
      --md-sys-color-primary-container: #3700b3;
      --md-sys-color-on-primary-container: #efb8ff;
      --md-sys-color-secondary: #03dac6;
      --md-sys-color-surface: #121212;
      --md-sys-color-surface-variant: #1e1e1e;
      --md-sys-color-surface-container: #2c2c2c;
      --md-sys-color-surface-container-high: #3a3a3a;
      --md-sys-color-on-surface: #e1e1e1;
      --md-sys-color-on-surface-variant: #b0b0b0;
      --md-sys-color-outline: #6e6e6e;
      --md-sys-color-outline-variant: #3a3a3a;
      --md-elevation-1: 0 1px 2px 0 rgb(0 0 0 / 0.4);
      --md-elevation-2: 0 4px 6px -1px rgb(0 0 0 / 0.4);
      --md-elevation-3: 0 10px 15px -3px rgb(0 0 0 / 0.4);
    }

    body {
      font-family: 'Google Sans', 'Segoe UI', Roboto, -apple-system, sans-serif;
      background: var(--md-sys-color-surface);
      color: var(--md-sys-color-on-surface);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .header {
      background: linear-gradient(135deg, var(--md-sys-color-surface) 0%, var(--md-sys-color-surface-variant) 100%);
      backdrop-filter: blur(20px);
      padding: 16px 12px 12px;
      border-bottom: 1px solid var(--md-sys-color-outline-variant);
      position: sticky;
      top: 0;
      z-index: 100;
      position: relative;
    }

    .header-settings {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 101;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--md-sys-color-primary) 0%, var(--md-sys-color-secondary) 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: var(--md-elevation-2);
    }

    .logo-text {
      flex: 1;
    }

    .logo-title {
      font-size: 16px;
      font-weight: 500;
      color: var(--md-sys-color-on-surface);
      line-height: 1.2;
      letter-spacing: -0.5px;
    }

    .logo-subtitle {
      font-size: 11px;
      color: var(--md-sys-color-on-surface-variant);
      margin-top: 2px;
      letter-spacing: 0.1px;
    }

    .search-container {
      position: relative;
      margin-bottom: 12px;
    }

    .search-input {
      width: 100%;
      padding: 12px 16px 12px 40px;
      border: none;
      border-radius: 20px;
      background: var(--md-sys-color-surface-container);
      color: var(--md-sys-color-on-surface);
      font-size: 13px;
      outline: none;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--md-elevation-1);
    }

    .search-input:focus {
      background: var(--md-sys-color-surface-container-high);
      box-shadow: var(--md-elevation-2);
    }

    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--md-sys-color-on-surface-variant);
      width: 16px;
      height: 16px;
    }

    .toolbar {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .toolbar-left, .toolbar-right {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 16px;
      background: var(--md-sys-color-surface-container);
      color: var(--md-sys-color-on-surface);
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--md-elevation-1);
      letter-spacing: 0.2px;
    }

    .btn:hover {
      background: var(--md-sys-color-surface-container-high);
      box-shadow: var(--md-elevation-2);
      transform: translateY(-1px);
    }

    .btn-primary {
      background: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
    }

    .btn-primary:hover {
      background: var(--md-sys-color-secondary);
      box-shadow: var(--md-elevation-3);
    }

    .btn-icon {
      width: 36px;
      height: 36px;
      padding: 0;
      justify-content: center;
      border-radius: 50%;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      scroll-behavior: smooth;
    }

    /* Bookmark Item Styles */
    .bookmark-item {
      background: var(--md-sys-color-surface-container);
      border-radius: 12px;
      padding: 10px 12px;
      margin-bottom: 8px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      box-shadow: var(--md-elevation-1);
      border: 1px solid transparent;
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      z-index: 1;
    }

    .bookmark-item:hover {
      background: var(--md-sys-color-surface-container-high);
      box-shadow: var(--md-elevation-2);
      transform: translateY(-1px);
      border-color: var(--md-sys-color-primary);
      z-index: 2;
    }

    .bookmark-item:has(.bookmark-actions.show) {
      z-index: 10000;
    }

    .bookmark-item:active {
      cursor: grabbing;
      transform: scale(1.02);
      z-index: 100;
    }

    .status-indicators {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 6px;
      flex-shrink: 0;
      min-height: 20px;
    }

    .status-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      font-size: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: help;
      line-height: 1;
      transform: translateY(-2px);
    }

    .status-dot-green {
      color: var(--md-sys-color-success);
    }

    .status-dot-red {
      color: var(--md-sys-color-error);
    }

    .status-dot-yellow {
      color: var(--md-sys-color-warning);
    }

    .status-dot-gray {
      color: var(--md-sys-color-outline);
    }

    .shield-indicator {
      width: 16px;
      height: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: help;
      transition: all 0.2s;
      border-radius: 4px;
    }

    .shield-indicator svg {
      width: 14px;
      height: 14px;
    }

    .shield-safe {
      color: var(--md-sys-color-success);
    }

    .shield-warning {
      color: var(--md-sys-color-warning);
    }

    .shield-unsafe {
      color: var(--md-sys-color-error);
    }

    .shield-scanning {
      color: var(--md-sys-color-outline);
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .shield-unknown {
      color: #64748b;
    }

    .dark .shield-unknown {
      color: #94a3b8;
    }

    .shield-indicator:hover {
      transform: scale(1.2);
    }

    .bookmark-info {
      flex: 1;
      min-width: 0;
    }

    .bookmark-title {
      font-weight: 500;
      font-size: 13px;
      color: var(--md-sys-color-on-surface);
      line-height: 1.4;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .bookmark-url {
      font-size: 11px;
      color: var(--md-sys-color-on-surface-variant);
      line-height: 1.3;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: 'Courier New', monospace;
    }

    .bookmark-tags {
      display: flex;
      gap: 4px;
      margin-top: 6px;
      flex-wrap: wrap;
    }

    .tag {
      background: var(--md-sys-color-primary-container);
      color: var(--md-sys-color-on-primary-container);
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 10px;
      font-weight: 500;
      white-space: nowrap;
    }

    .bookmark-menu-btn {
      background: none;
      border: none;
      font-size: 16px;
      color: var(--md-sys-color-on-surface-variant);
      cursor: pointer;
      padding: 4px 6px;
      border-radius: 6px;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .bookmark-menu-btn:hover {
      background: var(--md-sys-color-outline-variant);
      color: var(--md-sys-color-on-surface);
    }

    .bookmark-actions {
      position: absolute;
      top: 100%;
      right: 12px;
      background: var(--md-sys-color-surface);
      border: 1px solid var(--md-sys-color-outline-variant);
      border-radius: 12px;
      padding: 6px 0;
      box-shadow: var(--md-elevation-3);
      z-index: 9999;
      min-width: 180px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-8px);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .bookmark-actions.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .action-btn {
      width: 100%;
      background: none;
      border: none;
      padding: 10px 14px;
      text-align: left;
      cursor: pointer;
      font-size: 12px;
      color: var(--md-sys-color-on-surface);
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.2s;
    }

    .action-btn:hover {
      background: var(--md-sys-color-surface-container);
    }

    .action-btn.danger {
      color: var(--md-sys-color-error);
    }

    .action-btn .icon {
      width: 14px;
      height: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .action-btn .icon svg {
      width: 14px;
      height: 14px;
    }

    /* Bookmark Preview Styles - Based on React webapp */
    .bookmark-preview-container {
      flex-shrink: 0;
      width: 0 !important;
      align-self: stretch;
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
      pointer-events: none;
      user-select: none;
      background: var(--md-sys-color-surface-container-low);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      margin: -10px 0;
      margin-right: -12px;
    }

    .bookmark-item:hover .bookmark-preview-container {
      width: 112px !important;
    }

    .bookmark-preview-container .preview-loading {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--md-sys-color-on-surface-variant);
      font-size: 10px;
      font-weight: 500;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      padding: 8px;
      text-align: center;
      z-index: 1;
    }

    .bookmark-preview-container .preview-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    .bookmark-preview-container .preview-image.loaded {
      opacity: 1;
    }

    /* Folder Styles */
    .folder-item {
      margin-bottom: 8px;
    }

    .folder-header {
      padding: 10px 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .folder-header:hover {
      transform: translateY(-1px);
    }

    .folder-toggle {
      font-size: 10px;
      color: var(--md-sys-color-on-surface-variant);
      transition: transform 0.2s;
      width: 14px;
      text-align: center;
    }

    .folder-toggle.expanded {
      transform: rotate(90deg);
    }

    .folder-icon-container {
      position: relative;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      margin-right: 8px;
    }

    .folder-icon-outline {
      position: absolute;
      color: var(--md-sys-color-primary);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .folder-header:hover .folder-icon-outline {
      color: var(--md-sys-color-secondary);
      transform: scale(1.05);
    }

    .folder-count {
      position: relative;
      z-index: 1;
      font-size: 12px;
      font-weight: 700;
      color: var(--md-sys-color-primary);
      letter-spacing: -0.5px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .folder-header:hover .folder-count {
      color: var(--md-sys-color-secondary);
      transform: scale(1.1);
    }

    .folder-title {
      flex: 1;
      font-weight: 500;
      color: var(--md-sys-color-on-surface);
      font-size: 13px;
    }

    .folder-children {
      margin-left: 24px;
      margin-top: 6px;
      padding-left: 12px;
      border-left: 2px solid var(--md-sys-color-primary) !important;
      display: none;
    }

    .folder-children.show {
      display: block;
    }

    /* Filter Bar Styles */
    .filters {
      background: var(--md-sys-color-surface-variant);
      border-bottom: 1px solid var(--md-sys-color-outline-variant);
      padding: 10px 12px;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      max-height: 80px;
      opacity: 1;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 6px;
    }

    .filters.hidden {
      max-height: 0;
      opacity: 0;
      padding: 0 12px;
      border-bottom: none;
    }

    .filter-chip {
      background: var(--md-sys-color-surface-container);
      border: 1px solid transparent;
      border-radius: 10px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      color: var(--md-sys-color-on-surface);
      white-space: nowrap;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 5px;
      box-shadow: var(--md-elevation-1);
    }

    .filter-chip:hover {
      background: var(--md-sys-color-surface-container-high);
      box-shadow: var(--md-elevation-2);
      transform: translateY(-1px);
      border-color: var(--md-sys-color-outline);
    }

    .filter-chip.active {
      background: var(--md-sys-color-primary-container);
      color: var(--md-sys-color-on-primary-container);
      border-color: var(--md-sys-color-primary);
      box-shadow: var(--md-elevation-2);
    }

    .filter-chip.active:hover {
      background: var(--md-sys-color-primary-container);
      transform: translateY(-1px);
      box-shadow: var(--md-elevation-3);
    }

    /* Display Toggle Styles */
    .display-toggle {
      display: flex;
      align-items: center;
      gap: 6px;
      background: var(--md-sys-color-surface-container);
      border: 1px solid transparent;
      border-radius: 10px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      color: var(--md-sys-color-on-surface);
      white-space: nowrap;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--md-elevation-1);
      user-select: none;
    }

    .display-toggle:hover {
      background: var(--md-sys-color-surface-container-high);
      box-shadow: var(--md-elevation-2);
      transform: translateY(-1px);
      border-color: var(--md-sys-color-outline);
    }

    .display-toggle input[type="checkbox"] {
      width: 14px;
      height: 14px;
      cursor: pointer;
      accent-color: var(--md-sys-color-primary);
    }

    /* Settings Menu Dropdown */
    .settings-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background: var(--md-sys-color-surface);
      border: 1px solid var(--md-sys-color-outline-variant);
      border-radius: 12px;
      padding: 6px 0;
      box-shadow: var(--md-elevation-3);
      z-index: 9999;
      min-width: 200px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-8px);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: 4px;
    }

    .settings-menu.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .settings-btn-wrapper,
    .theme-btn-wrapper,
    .view-btn-wrapper,
    .zoom-btn-wrapper {
      position: relative;
    }

    /* Zoom Menu Styles */
    .zoom-menu {
      min-width: 200px;
    }

    .zoom-slider {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: var(--md-sys-color-surface-container-high);
      outline: none;
      -webkit-appearance: none;
      appearance: none;
      cursor: pointer;
    }

    .zoom-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--md-sys-color-primary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .zoom-slider::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      box-shadow: 0 0 0 4px var(--md-sys-color-primary-container);
    }

    .zoom-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--md-sys-color-primary);
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }

    .zoom-slider::-moz-range-thumb:hover {
      transform: scale(1.2);
      box-shadow: 0 0 0 4px var(--md-sys-color-primary-container);
    }

    .zoom-slider::-webkit-slider-runnable-track {
      background: linear-gradient(to right,
        var(--md-sys-color-primary) 0%,
        var(--md-sys-color-primary) var(--zoom-progress, 50%),
        var(--md-sys-color-surface-container-high) var(--zoom-progress, 50%),
        var(--md-sys-color-surface-container-high) 100%);
      height: 6px;
      border-radius: 3px;
    }

    .zoom-slider::-moz-range-track {
      background: var(--md-sys-color-surface-container-high);
      height: 6px;
      border-radius: 3px;
    }

    .zoom-slider::-moz-range-progress {
      background: var(--md-sys-color-primary);
      height: 6px;
      border-radius: 3px;
    }

    /* Grid View Styles */
    .content.grid-view {
      display: grid;
      gap: 12px;
      padding: 12px;
    }

    .content.grid-view.grid-2 {
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .content.grid-view.grid-3 {
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .content.grid-view.grid-4 {
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .content.grid-view.grid-5 {
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }

    .content.grid-view.grid-6 {
      grid-template-columns: repeat(6, 1fr);
      gap: 6px;
    }

    /* Folders span full width and stack vertically */

      margin-bottom: 0;

      height: 16px;

      padding: 6px 8px;
    }

    .content.grid-view.grid-6 .bookmark-title {
      font-size: 11px;

      font-size: 9px;

    }

    .content.grid-view .folder-children.show {

      gap: inherit;
      margin-left: 0;
      padding-left: 12px;
