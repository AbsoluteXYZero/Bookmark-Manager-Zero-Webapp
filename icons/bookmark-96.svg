<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.5" />
    </linearGradient>
  </defs>

  <!-- Outer glow -->
  <path d="M48 8L16 20v20c0 20 14 38 32 44 18-6 32-24 32-44V20L48 8z"
        fill="url(#shieldGradient)"
        filter="url(#glow)"
        opacity="0.4"/>

  <!-- Shield shape -->
  <path d="M48 8L16 20v20c0 20 14 38 32 44 18-6 32-24 32-44V20L48 8z"
        stroke="#22c55e"
        stroke-width="3"
        fill="#1a1a1a"
        filter="url(#glow)"/>

  <!-- Bookmark icon -->
  <path d="M40 32h16c2.2 0 4 1.8 4 4v28l-12-6-12 6V36c0-2.2 1.8-4 4-4z"
        fill="#4ade80"
        filter="url(#glow)"/>
  <path d="M40 32h16c2.2 0 4 1.8 4 4v28l-12-6-12 6V36c0-2.2 1.8-4 4-4z"
        stroke="#22c55e"
        stroke-width="2.5"
        fill="none"/>
</svg>
